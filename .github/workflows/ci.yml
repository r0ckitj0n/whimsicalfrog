name: CI

on:
  push:
    branches: [ "**" ]
  pull_request:
    branches: [ "**" ]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: |
          npm ci || npm install

      - name: Run inline-style guard
        run: npm run guard:styles

      - name: Run ESLint
        run: npm run lint

      - name: Run Stylelint
        run: npm run lint:css
      
      - name: Check orphaned CSS
        run: npm run check:css:orphans
