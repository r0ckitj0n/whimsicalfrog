name: Deploy to IONOS

on:
  push:
    branches:
      - main
  workflow_dispatch:

concurrency:
  group: deploy-ionos-main
  cancel-in-progress: false

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install lftp
        run: sudo apt-get update && sudo apt-get install -y lftp

      - name: Install dependencies
        run: npm ci

      - name: Deploy to IONOS
        env:
          WF_DEPLOY_HOST: ${{ secrets.WF_DEPLOY_HOST }}
          WF_DEPLOY_USER: ${{ secrets.WF_DEPLOY_USER }}
          WF_DEPLOY_PASS: ${{ secrets.WF_DEPLOY_PASS }}
          DEPLOY_BASE_URL: ${{ secrets.WF_DEPLOY_BASE_URL }}
          WF_SKIP_RELEASE_BUILD: "0"
          WF_UPLOAD_MAINTENANCE: "0"
          WF_UPLOAD_LIVE_ENV: "0"
          WF_DRY_RUN: "0"
          WF_STRICT_VERIFY: "1"
          WF_UPLOAD_VENDOR: "0"
        run: bash scripts/deploy.sh --lite

      - name: Kill Switch Verify Live Build
        env:
          BASE_URL: ${{ secrets.WF_DEPLOY_BASE_URL }}
        run: |
          set -euo pipefail

          if [ -z "${BASE_URL:-}" ]; then
            BASE_URL="https://whimsicalfrog.us"
          fi

          echo "[kill-switch] Checking homepage and manifest at $BASE_URL"
          HTTP_MANIFEST_CODE="$(curl -sS -o /dev/null -w "%{http_code}" "$BASE_URL/dist/.vite/manifest.json")"
          if [ "$HTTP_MANIFEST_CODE" != "200" ]; then
            echo "[kill-switch] ERROR: manifest returned HTTP $HTTP_MANIFEST_CODE"
            exit 1
          fi

          HOME_HTML="$(curl -sS "$BASE_URL/")"
          if echo "$HOME_HTML" | grep -q "/src/"; then
            echo "[kill-switch] ERROR: homepage still references /src/"
            exit 1
          fi

          echo "[kill-switch] OK: manifest is 200 and homepage has no /src/ references."
