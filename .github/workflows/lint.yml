name: Lint

on:
  pull_request:
  push:
    branches: [ main, master ]

jobs:
  eslint:
    name: ESLint
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Cache ESLint cache
        uses: actions/cache@v4
        with:
          path: .cache/eslint
          key: ${{ runner.os }}-eslint-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('**/*.{js,mjs,cjs,ts,tsx,jsx,vue}') }}
          restore-keys: |
            ${{ runner.os }}-eslint-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-eslint-

      - name: Run ESLint
        run: npm run lint

      - name: Guard - No Inline Fallbacks
        run: node scripts/guards/no-inline-fallbacks.mjs
