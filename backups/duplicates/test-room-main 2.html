<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Room Main Test</title>
    <style>
        body { margin: 0; padding: 20px; font-family: Arial, sans-serif; }
        #testRoom { width: 800px; height: 600px; border: 2px solid #ccc; position: relative; }
        .room-bg-loaded { background-size: cover; background-position: center; background-repeat: no-repeat; }
    </style>
</head>
<body>
    <h1>Room Main Background Test</h1>
    <div id="testRoom" class="main-room-section" data-bg-url="/images/backgrounds/background-room-main.webp">
        <p>Background should be visible here if working correctly.</p>
        <p>URL: /images/backgrounds/background-room-main.webp</p>
    </div>

    <script type="module">
        import './src/js/room-main.js';

        // Also test the background loading manually
        setTimeout(() => {
            const testRoom = document.getElementById('testRoom');
            const bgUrl = testRoom.getAttribute('data-bg-url');
            console.log('Testing background URL:', bgUrl);

            // Create a test image to see if it loads
            const testImg = new Image();
            testImg.onload = () => console.log('✅ Background image loads successfully');
            testImg.onerror = () => console.log('❌ Background image failed to load');
            testImg.src = bgUrl;

            // Add some debugging
            testRoom.style.border = '2px solid red';
            setTimeout(() => {
                console.log('Element classes:', testRoom.className);
                console.log('Element computed style background-image:', window.getComputedStyle(testRoom).backgroundImage);
            }, 1000);
        }, 1000);
    </script>
</body>
</html>
