<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>üîç CSS Conflict Inspector</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 20px;
            background: linear-gradient(135deg, #7c2d12 0%, #991b1b 100%);
            min-height: 100vh;
        }
        
        .container {
            max-width: 1400px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        
        h1 {
            color: #2d3748;
            text-align: center;
            margin-bottom: 30px;
        }
        
        .inspector-section {
            margin-bottom: 30px;
            padding: 20px;
            border: 3px solid #7c2d12;
            border-radius: 8px;
            background: #fef2f2;
        }
        
        .inspector-section h3 {
            color: #7c2d12;
            margin-top: 0;
            margin-bottom: 15px;
        }
        
        .status {
            padding: 12px;
            border-radius: 6px;
            margin: 10px 0;
            font-weight: 600;
        }
        
        .status.success {
            background: #c6f6d5;
            color: #22543d;
            border: 1px solid #9ae6b4;
        }
        
        .status.error {
            background: #fed7d7;
            color: #742a2a;
            border: 1px solid #feb2b2;
        }
        
        .status.warning {
            background: #fefcbf;
            color: #744210;
            border: 1px solid #f6e05e;
        }
        
        .status.info {
            background: #bee3f8;
            color: #2a4365;
            border: 1px solid #90cdf4;
        }
        
        .test-button {
            background: #7c2d12;
            color: white;
            border: none;
            padding: 15px 30px;
            border-radius: 6px;
            cursor: pointer;
            margin: 10px;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.2s ease;
        }
        
        .test-button:hover {
            background: #991b1b;
            transform: translateY(-1px);
        }
        
        .iframe-container {
            border: 3px solid #7c2d12;
            border-radius: 8px;
            overflow: hidden;
            margin: 20px 0;
            height: 400px;
        }
        
        .iframe-container iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        
        .code-block {
            background: #2d3748;
            color: #e2e8f0;
            padding: 15px;
            border-radius: 6px;
            font-family: 'Monaco', 'Menlo', monospace;
            font-size: 10px;
            margin: 15px 0;
            overflow-x: auto;
            white-space: pre-wrap;
            max-height: 400px;
            overflow-y: auto;
        }
        
        .conflict-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(400px, 1fr));
            gap: 20px;
            margin: 20px 0;
        }
        
        .conflict-item {
            background: white;
            padding: 15px;
            border-radius: 6px;
            border: 2px solid #e2e8f0;
        }
        
        .conflict-item h4 {
            margin-top: 0;
            color: #7c2d12;
        }
        
        .conflict-item.overridden {
            border-color: #dc2626;
            background: #fef2f2;
        }
        
        .conflict-item.working {
            border-color: #059669;
            background: #ecfdf5;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç CSS Conflict Inspector</h1>
        <p style="text-align: center; color: #718096; margin-bottom: 30px;">
            <strong>Deep inspection of CSS conflicts preventing emergency fixes from taking effect</strong>
        </p>

        <div class="inspector-section">
            <h3>üîç CSS Conflict Analysis</h3>
            <p>Analyzing which CSS rules are overriding our emergency fixes.</p>
            <button class="test-button" onclick="inspectCSSConflicts()">Inspect CSS Conflicts</button>
            <div id="conflict-results"></div>
            <div id="shop-iframe-container"></div>
        </div>

        <div class="inspector-section">
            <h3>üìä Detailed Conflict Report</h3>
            <div id="detailed-conflicts">
                <div class="status info">Click the inspect button above to see detailed conflict analysis.</div>
            </div>
        </div>
    </div>

    <script>
        async function inspectCSSConflicts() {
            const resultsDiv = document.getElementById('conflict-results');
            const iframeContainer = document.getElementById('shop-iframe-container');
            const detailedDiv = document.getElementById('detailed-conflicts');
            
            resultsDiv.innerHTML = '<div class="status warning">Inspecting CSS conflicts...</div>';
            
            try {
                // Create iframe to load shop page
                const iframe = document.createElement('iframe');
                iframe.src = `/?page=shop&conflict_inspect=1&v=${Date.now()}`;
                
                iframeContainer.innerHTML = '<div class="iframe-container"></div>';
                iframeContainer.querySelector('.iframe-container').appendChild(iframe);
                
                iframe.onload = function() {
                    setTimeout(() => {
                        try {
                            const iframeDoc = iframe.contentDocument || iframe.contentWindow.document;
                            const iframeWindow = iframe.contentWindow;
                            
                            let conflictReport = '<h4>üîç CSS Conflict Analysis Report</h4>';
                            conflictReport += '<div class="code-block">';
                            
                            // Check if emergency CSS is present
                            const emergencyStyle = iframeDoc.querySelector('#shop-page-critical-css');
                            conflictReport += `Emergency CSS Element: ${emergencyStyle ? 'FOUND ‚úÖ' : 'NOT FOUND ‚ùå'}\n\n`;
                            
                            // Analyze main.page-content conflicts
                            const mainContent = iframeDoc.querySelector('main.page-content');
                            if (mainContent) {
                                const mainStyles = iframeWindow.getComputedStyle(mainContent);
                                conflictReport += `MAIN.PAGE-CONTENT ANALYSIS:\n`;
                                conflictReport += `Element Classes: "${mainContent.className}"\n`;
                                conflictReport += `Background Size: ${mainStyles.backgroundSize}\n`;
                                conflictReport += `Background Repeat: ${mainStyles.backgroundRepeat}\n`;
                                conflictReport += `Background Position: ${mainStyles.backgroundPosition}\n`;
                                conflictReport += `Background Image: ${mainStyles.backgroundImage ? 'SET' : 'NOT SET'}\n`;
                                conflictReport += `Padding: ${mainStyles.padding}\n`;
                                conflictReport += `Margin Top: ${mainStyles.marginTop}\n\n`;
                                
                                // Try to get all CSS rules affecting this element
                                try {
                                    const allRules = [];
                                    for (let sheet of iframeDoc.styleSheets) {
                                        try {
                                            for (let rule of sheet.cssRules) {
                                                if (rule.selectorText && rule.selectorText.includes('main.page-content')) {
                                                    allRules.push({
                                                        selector: rule.selectorText,
                                                        cssText: rule.cssText,
                                                        sheet: sheet.href || 'inline'
                                                    });
                                                }
                                            }
                                        } catch (e) {
                                            // Skip inaccessible stylesheets
                                        }
                                    }
                                    
                                    conflictReport += `CSS RULES AFFECTING MAIN.PAGE-CONTENT (${allRules.length} found):\n`;
                                    allRules.forEach((rule, index) => {
                                        conflictReport += `${index + 1}. ${rule.selector}\n`;
                                        conflictReport += `   From: ${rule.sheet}\n`;
                                        if (rule.cssText.includes('background-size') || rule.cssText.includes('background-repeat')) {
                                            conflictReport += `   ‚ö†Ô∏è BACKGROUND RULE: ${rule.cssText.substring(0, 200)}...\n`;
                                        }
                                        conflictReport += `\n`;
                                    });
                                } catch (e) {
                                    conflictReport += `Error analyzing CSS rules: ${e.message}\n`;
                                }
                            }
                            
                            conflictReport += `\n${'='.repeat(50)}\n\n`;
                            
                            // Analyze #shopPage conflicts
                            const shopPage = iframeDoc.querySelector('#shopPage');
                            if (shopPage) {
                                const shopStyles = iframeWindow.getComputedStyle(shopPage);
                                conflictReport += `#SHOPPAGE ANALYSIS:\n`;
                                conflictReport += `Element Classes: "${shopPage.className}"\n`;
                                conflictReport += `Position: ${shopStyles.position}\n`;
                                conflictReport += `Left: ${shopStyles.left}\n`;
                                conflictReport += `Right: ${shopStyles.right}\n`;
                                conflictReport += `Margin Left: ${shopStyles.marginLeft}\n`;
                                conflictReport += `Margin Right: ${shopStyles.marginRight}\n`;
                                conflictReport += `Width: ${shopStyles.width}\n`;
                                conflictReport += `Max Width: ${shopStyles.maxWidth}\n\n`;
                                
                                // Check for Tailwind classes
                                const classes = shopPage.className.split(' ');
                                const tailwindClasses = classes.filter(cls => 
                                    cls.includes('w-') || cls.includes('max-w-') || cls.includes('mx-') || 
                                    cls.includes('px-') || cls.includes('container') || cls.includes('relative') ||
                                    cls.includes('absolute') || cls.includes('fixed')
                                );
                                
                                if (tailwindClasses.length > 0) {
                                    conflictReport += `POTENTIAL TAILWIND CONFLICTS:\n`;
                                    tailwindClasses.forEach(cls => {
                                        conflictReport += `- ${cls}\n`;
                                    });
                                    conflictReport += `\n`;
                                }
                            }
                            
                            conflictReport += `\n${'='.repeat(50)}\n\n`;
                            
                            // Analyze body and scrollbar
                            const body = iframeDoc.body;
                            const bodyStyles = iframeWindow.getComputedStyle(body);
                            conflictReport += `BODY SCROLLBAR ANALYSIS:\n`;
                            conflictReport += `Body Classes: "${body.className}"\n`;
                            conflictReport += `Scrollbar Width: ${bodyStyles.getPropertyValue('scrollbar-width')}\n`;
                            conflictReport += `Scrollbar Color: ${bodyStyles.getPropertyValue('scrollbar-color')}\n`;
                            
                            // Check for overflow settings that might affect scrollbar
                            conflictReport += `Overflow: ${bodyStyles.overflow}\n`;
                            conflictReport += `Overflow X: ${bodyStyles.overflowX}\n`;
                            conflictReport += `Overflow Y: ${bodyStyles.overflowY}\n\n`;
                            
                            conflictReport += '</div>';
                            
                            // Determine overall status
                            const hasCorrectBackground = mainContent && mainStyles.backgroundSize === 'cover' && mainStyles.backgroundRepeat === 'no-repeat';
                            const hasCorrectWidth = shopPage && parseInt(shopStyles.width) > 1000;
                            const hasCorrectScrollbar = bodyStyles.getPropertyValue('scrollbar-width') === 'thin';
                            
                            let status = '';
                            if (!hasCorrectBackground && !hasCorrectWidth && !hasCorrectScrollbar) {
                                status = '<div class="status error">üö® ALL EMERGENCY FIXES ARE BEING OVERRIDDEN</div>';
                            } else if (!hasCorrectBackground || !hasCorrectWidth || !hasCorrectScrollbar) {
                                status = '<div class="status warning">‚ö†Ô∏è Some emergency fixes are being overridden</div>';
                            } else {
                                status = '<div class="status success">‚úÖ Emergency fixes are working</div>';
                            }
                            
                            status += `<div class="status info">Background Fix: ${hasCorrectBackground ? 'Working' : 'Overridden'}</div>`;
                            status += `<div class="status info">Width Fix: ${hasCorrectWidth ? 'Working' : 'Overridden'}</div>`;
                            status += `<div class="status info">Scrollbar Fix: ${hasCorrectScrollbar ? 'Working' : 'Overridden'}</div>`;
                            
                            resultsDiv.innerHTML = status;
                            detailedDiv.innerHTML = conflictReport;
                            
                        } catch (error) {
                            resultsDiv.innerHTML = `<div class="status error">‚ùå Error inspecting conflicts: ${error.message}</div>`;
                        }
                    }, 2000);
                };
                
                iframe.onerror = function() {
                    resultsDiv.innerHTML = '<div class="status error">‚ùå Failed to load shop page for conflict inspection</div>';
                };
                
            } catch (error) {
                resultsDiv.innerHTML = `<div class="status error">‚ùå Error: ${error.message}</div>`;
            }
        }

        // Auto-run conflict inspection on page load
        window.addEventListener('load', function() {
            setTimeout(inspectCSSConflicts, 500);
        });
    </script>
</body>
</html>
