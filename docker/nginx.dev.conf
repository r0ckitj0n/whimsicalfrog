server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    # ---- Vite Dev Proxy (single-origin dev via nginx) ----
    # Assumes Vite is running on the HOST at http://localhost:5176
    # Docker can reach host via host.docker.internal on Mac/Windows
    # If Linux, adjust to host IP or set up host.docker.internal.

    # WebSocket upgrade for Vite HMR
    map $http_upgrade $connection_upgrade {
        default upgrade;
        ''      close;
    }

    # Proxy helper
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;

    # Vite HMR websocket
    location /vite-hmr {
        proxy_pass http://host.docker.internal:5176;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
    }

    # Vite client and dev module graph
    location /@vite/ {
        proxy_pass http://host.docker.internal:5176;
    }
    location /@id/ {
        proxy_pass http://host.docker.internal:5176;
    }

    # Source files served by Vite in dev
    location /src/ {
        proxy_pass http://host.docker.internal:5176;
    }
    # Optimized deps
    location /node_modules/.vite/ {
        proxy_pass http://host.docker.internal:5176;
    }

    # Serve Vite-built assets directly if present (when you build)
    location /dist/ {
        try_files $uri $uri/ =404;
        access_log off;
        expires 1h;
    }

    # Try static files first, then PHP front controllers
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 180s;
    }

    # Security and performance
    client_max_body_size 20M;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
}
