server {
    listen 80;
    server_name localhost;

    root /var/www/html;
    index index.php index.html;

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;
    add_header Permissions-Policy "accelerometer=(), camera=(), geolocation=(), gyroscope=(), magnetometer=(), microphone=(), payment=(), usb=()" always;
    # CSP in report-only until tuned in dev
    add_header Content-Security-Policy-Report-Only "default-src 'self'; img-src 'self' data: blob: https:; script-src 'self'; style-src 'self' 'unsafe-inline'; connect-src 'self'; frame-ancestors 'self';" always;

    # Serve built assets from /dist
    location /dist/ {
        try_files $uri $uri/ =404;
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
    }

    # --- Deny access to sensitive directories (Apache .htaccess equivalent) ---
    location ~ ^/(backups|documentation|logs|reports|scripts)/ {
        return 403;
    }

    # Deny common sensitive files
    location ~ /\.env { return 403; }
    location ~ /\.git { return 403; }
    location ~* /(composer\.(json|lock)|phpunit\.xml(\.dist)?|.*\.sql|config/secret\.key)$ { return 403; }

    # Try static files first, then PHP front controllers
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM handler
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass php:9000;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param QUERY_STRING $query_string;
        fastcgi_read_timeout 180s;
    }

    # Security and performance
    client_max_body_size 20M;
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
}
