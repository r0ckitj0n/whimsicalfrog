    <style>
        body {
            background-color: #000;
            margin: 0;
            padding: 0;
            color: #fff;
            font-family: 'Nunito', sans-serif;
        }

        #wf-root:empty::after {
            content: "Loading...";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5rem;
            font-weight: bold;
            opacity: 0.7;
        }
    </style>
</head>

<body>
    <div id="wf-root"></div>
    <script>
        // Synchronously apply admin-view class before React loads
        // This fixes timing issues with CSS icon selectors that depend on body.admin-view
        (function () {
            var path = window.location.pathname.toLowerCase();
            var isAdminPath = path === '/admin' || path.startsWith('/admin/') || path.includes('admin_router.php');
            if (isAdminPath) {
                document.body.classList.add('admin-view');
            }
        })();
    </script>
    <script type="module" src="/src/entries/main.tsx"></script>
</body>

</html>
