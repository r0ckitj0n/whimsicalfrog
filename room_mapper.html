<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room Mapper - Clickable Area Helper</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #f0f0f0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .room-display {
            position: relative;
            display: inline-block;
            border: 2px solid #333;
            background: linear-gradient(45deg, #ccc 25%, transparent 25%), 
                        linear-gradient(-45deg, #ccc 25%, transparent 25%), 
                        linear-gradient(45deg, transparent 75%, #ccc 75%), 
                        linear-gradient(-45deg, transparent 75%, #ccc 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
        }
        .room-image {
            display: block;
            max-width: 100%;
            height: auto;
        }
        .clickable-area {
            position: absolute;
            border: 2px solid red;
            background: rgba(255, 0, 0, 0.2);
            cursor: pointer;
        }
        .clickable-area:hover {
            background: rgba(255, 0, 0, 0.4);
        }
        .controls {
            margin: 20px 0;
        }
        .coordinates {
            margin: 10px 0;
            padding: 10px;
            background: white;
            border: 1px solid #ddd;
            font-family: monospace;
        }
        select, button {
            padding: 8px 12px;
            margin: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Room Mapper - Clickable Area Helper</h1>
        <p>This tool helps you map clickable areas on your room images with transparent backgrounds.</p>
        
        <div class="controls">
            <label for="roomSelect">Select Room:</label>
            <select id="roomSelect">
                <option value="room_main">Main Room</option>
                <option value="room_artwork">Artwork Room</option>
                <option value="room_tshirts">T-Shirts Room</option>
                <option value="room_tumblers">Tumblers Room</option>
                <option value="room_sublimation">Sublimation Room</option>
                <option value="room_windowwraps">Window Wraps Room</option>
            </select>
            <button onclick="toggleGrid()">Toggle Grid</button>
            <button onclick="clearAreas()">Clear Areas</button>
        </div>
        
        <div class="room-display" id="roomDisplay">
            <img id="roomImage" class="room-image" src="images/room_main.png" alt="Room">
        </div>
        
        <div class="coordinates" id="coordinates">
            Click and drag on the image to create clickable areas. Coordinates will appear here.
        </div>
    </div>

    <script>
        let isDrawing = false;
        let startX, startY;
        let currentArea = null;
        let areaCount = 0;

        const roomSelect = document.getElementById('roomSelect');
        const roomImage = document.getElementById('roomImage');
        const roomDisplay = document.getElementById('roomDisplay');
        const coordinates = document.getElementById('coordinates');

        roomSelect.addEventListener('change', function() {
            roomImage.src = `images/${this.value}.png`;
            clearAreas();
        });

        roomDisplay.addEventListener('mousedown', function(e) {
            if (e.target === roomImage) {
                isDrawing = true;
                const rect = roomImage.getBoundingClientRect();
                startX = e.clientX - rect.left;
                startY = e.clientY - rect.top;
                
                currentArea = document.createElement('div');
                currentArea.className = 'clickable-area';
                currentArea.style.left = startX + 'px';
                currentArea.style.top = startY + 'px';
                currentArea.style.width = '0px';
                currentArea.style.height = '0px';
                roomDisplay.appendChild(currentArea);
            }
        });

        roomDisplay.addEventListener('mousemove', function(e) {
            if (isDrawing && currentArea) {
                const rect = roomImage.getBoundingClientRect();
                const currentX = e.clientX - rect.left;
                const currentY = e.clientY - rect.top;
                
                const width = Math.abs(currentX - startX);
                const height = Math.abs(currentY - startY);
                const left = Math.min(currentX, startX);
                const top = Math.min(currentY, startY);
                
                currentArea.style.left = left + 'px';
                currentArea.style.top = top + 'px';
                currentArea.style.width = width + 'px';
                currentArea.style.height = height + 'px';
            }
        });

        roomDisplay.addEventListener('mouseup', function(e) {
            if (isDrawing && currentArea) {
                isDrawing = false;
                areaCount++;
                
                const leftPx = parseFloat(currentArea.style.left).toFixed(0);
                const topPx = parseFloat(currentArea.style.top).toFixed(0);
                const widthPx = parseFloat(currentArea.style.width).toFixed(0);
                const heightPx = parseFloat(currentArea.style.height).toFixed(0);
                
                const cssClass = `area-${areaCount}`;
                currentArea.setAttribute('data-area', cssClass);
                
                const cssCode = `.${cssClass} { top: ${topPx}px; left: ${leftPx}px; width: ${widthPx}px; height: ${heightPx}px; }`;
                
                const selectedRoom = roomSelect.value;
                coordinates.innerHTML += `<div><strong>Area ${areaCount} (${selectedRoom}):</strong><br>${cssCode}</div>`;
                
                currentArea = null;
            }
        });

        function toggleGrid() {
            roomDisplay.style.backgroundImage = roomDisplay.style.backgroundImage ? '' : 
                'linear-gradient(45deg, #ccc 25%, transparent 25%), linear-gradient(-45deg, #ccc 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #ccc 75%), linear-gradient(-45deg, transparent 75%, #ccc 75%)';
        }

        function clearAreas() {
            const areas = roomDisplay.querySelectorAll('.clickable-area');
            areas.forEach(area => area.remove());
            coordinates.innerHTML = 'Click and drag on the image to create clickable areas. Coordinates will appear here.';
            areaCount = 0;
        }
    </script>
</body>
</html>
