<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>CSS Test - WhimsicalFrog</title>
    <!-- Load assets via Vite: production manifest or dev server fallback -->
    <script>
      (function(){
        const loadVite = async () => {
          try {
            const res = await fetch('/dist/.vite/manifest.json', { cache: 'no-store' });
            if (res.ok) {
              const manifest = await res.json();
              const entry = manifest['js/app.js'];
              if (entry) {
                if (entry.css) entry.css.forEach(css => {
                  const link = document.createElement('link');
                  link.rel = 'stylesheet';
                  link.href = '/dist/' + css;
                  document.head.appendChild(link);
                });
                const s = document.createElement('script');
                s.type = 'module';
                s.src = '/dist/' + entry.file;
                document.head.appendChild(s);
                return;
              }
            }
            throw new Error('No manifest entry');
          } catch (e) {
            const s1 = document.createElement('script');
            s1.type = 'module';
            s1.src = '/@vite/client';
            document.head.appendChild(s1);
            const s2 = document.createElement('script');
            s2.type = 'module';
            s2.src = '/js/app.js';
            document.head.appendChild(s2);
          }
        };
        loadVite();
      })();
    </script>
</head>
<body class="room-bg-landing">
    <header class="site-header universal-page-header" role="banner">
        <div class="header-container">
            <div class="header-content">
                <div class="header-left">
                    <a href="/" class="logo-link" aria-label="WhimsicalFrog - Home">
                        <div class="logo-text-container">
                            <div class="logo-text">WhimsicalFrog</div>
                            <div class="logo-tagline">Enchanted Treasures</div>
                        </div>
                    </a>
                </div>
            </div>
        </div>
    </header>
    
    <main class="page-content">
        <div class="fullscreen-container">
            <h1>CSS Test Page</h1>
            <p>If you can see styled text and header, CSS is working.</p>
            <p>If this looks unstyled, there's a problem with the CSS content itself.</p>
        </div>
    </main>
</body>
</html>
