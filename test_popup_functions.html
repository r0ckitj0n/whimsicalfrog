<!DOCTYPE html>
<html>
<head>
    <title>Popup Function Test</title>
</head>
<body>
    <h1>Testing Popup Functions</h1>
    <div id="productPopup" class="product-popup">
        <div class="popup-content">
            <img id="popupImage" class="popup-image" src="" alt="Product Image">
            <div class="popup-info">
                <div id="popupCategory" class="popup-category">Category</div>
                <h3 id="popupTitle" class="popup-title">Product Name</h3>
                <div id="popupSku" class="popup-sku">SKU: </div>
                <div id="popupStock" class="popup-stock-info">In Stock</div>
                <p id="popupDescription" class="popup-description">Product description</p>
                <div id="popupCurrentPrice" class="popup-price">$0.00</div>
            </div>
            <div class="popup-actions">
                <button id="popupAddBtn" class="popup-add-btn">Add to Cart</button>
            </div>
        </div>
    </div>

    <script>
        console.log('=== POPUP FUNCTION TEST ===');
        console.log('Before loading global-popup.js:');
        console.log('- showGlobalPopup:', typeof window.showGlobalPopup);
        console.log('- hideGlobalPopup:', typeof window.hideGlobalPopup);
    </script>

    <script src="js/global-popup.js"></script>

    <script>
        console.log('After loading global-popup.js:');
        console.log('- showGlobalPopup:', typeof window.showGlobalPopup);
        console.log('- hideGlobalPopup:', typeof window.hideGlobalPopup);

        // Test after DOM ready
        setTimeout(() => {
            console.log('=== FINAL TEST ===');
            console.log('- showGlobalPopup:', typeof window.showGlobalPopup);
            console.log('- hideGlobalPopup:', typeof window.hideGlobalPopup);
            
            if (typeof window.testPopup === 'function') {
                console.log('Running test popup...');
                window.testPopup();
            }
        }, 500);
    </script>
</body>
</html>
