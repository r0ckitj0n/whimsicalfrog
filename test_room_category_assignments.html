<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Room-Category Assignment API Test</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .test-section { margin: 20px 0; padding: 15px; border: 1px solid #ddd; border-radius: 5px; }
        .result { background: #f5f5f5; padding: 10px; margin: 10px 0; border-radius: 3px; }
        button { padding: 8px 16px; margin: 5px; background: #007cba; color: white; border: none; border-radius: 3px; cursor: pointer; }
        button:hover { background: #005a87; }
        select, input { padding: 5px; margin: 5px; }
    </style>
</head>
<body>
    <h1>Room-Category Assignment API Test</h1>
    
    <div class="test-section">
        <h2>1. Get All Room-Category Summary</h2>
        <button onclick="testGetSummary()">Test Get Summary</button>
        <div id="summaryResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>2. Get Categories for Specific Room</h2>
        <select id="roomSelect">
            <option value="0">Room 0 - Landing Page</option>
            <option value="1">Room 1 - Main Room</option>
            <option value="2">Room 2 - T-Shirts Room</option>
            <option value="3">Room 3 - Tumblers Room</option>
            <option value="4">Room 4 - Artwork Room</option>
            <option value="5">Room 5 - Sublimation Room</option>
            <option value="6">Room 6 - Window Wraps Room</option>
        </select>
        <button onclick="testGetRoomCategories()">Test Get Room Categories</button>
        <div id="roomCategoriesResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>3. Add New Room-Category Assignment</h2>
        <select id="addRoomSelect">
            <option value="0">Room 0 - Landing Page</option>
            <option value="1">Room 1 - Main Room</option>
            <option value="2">Room 2 - T-Shirts Room</option>
            <option value="3">Room 3 - Tumblers Room</option>
            <option value="4">Room 4 - Artwork Room</option>
            <option value="5">Room 5 - Sublimation Room</option>
            <option value="6">Room 6 - Window Wraps Room</option>
        </select>
        <select id="categorySelect">
            <option value="">Select Category...</option>
            <option value="1">T-Shirts</option>
            <option value="2">Tumblers</option>
            <option value="3">Artwork</option>
            <option value="4">Sublimation</option>
            <option value="5">Window Wraps</option>
        </select>
        <label><input type="checkbox" id="primaryCheck"> Primary</label>
        <button onclick="testAddAssignment()">Test Add Assignment</button>
        <div id="addResult" class="result"></div>
    </div>
    
    <div class="test-section">
        <h2>4. Set Primary Category</h2>
        <select id="primaryRoomSelect">
            <option value="1">Room 1 - Main Room</option>
            <option value="4">Room 4 - Artwork Room</option>
        </select>
        <select id="primaryCategorySelect">
            <option value="1">T-Shirts</option>
            <option value="2">Tumblers</option>
            <option value="3">Artwork</option>
            <option value="4">Sublimation</option>
            <option value="5">Window Wraps</option>
        </select>
        <button onclick="testSetPrimary()">Test Set Primary</button>
        <div id="primaryResult" class="result"></div>
    </div>

    <div class="test-section">
        <h2>5. Test Helper API</h2>
        <select id="helperRoomSelect">
            <option value="0">Room 0 - Landing Page</option>
            <option value="1">Room 1 - Main Room</option>
            <option value="2">Room 2 - T-Shirts Room</option>
            <option value="3">Room 3 - Tumblers Room</option>
            <option value="4">Room 4 - Artwork Room</option>
            <option value="5">Room 5 - Sublimation Room</option>
            <option value="6">Room 6 - Window Wraps Room</option>
        </select>
        <button onclick="testHelperAPI()">Test Helper API</button>
        <div id="helperResult" class="result"></div>
    </div>

    <script>
        async function testGetSummary() {
            try {
                const response = await fetch('api/room_category_assignments.php');
                const data = await response.json();
                document.getElementById('summaryResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('summaryResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testGetRoomCategories() {
            const roomNumber = document.getElementById('roomSelect').value;
            try {
                const response = await fetch(`api/room_category_assignments.php?room_number=${roomNumber}`);
                const data = await response.json();
                document.getElementById('roomCategoriesResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('roomCategoriesResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testAddAssignment() {
            const roomNumber = parseInt(document.getElementById('addRoomSelect').value);
            const categoryId = parseInt(document.getElementById('categorySelect').value);
            const isPrimary = document.getElementById('primaryCheck').checked;
            
            if (!categoryId) {
                alert('Please select a category');
                return;
            }
            
            const roomName = document.getElementById('addRoomSelect').options[document.getElementById('addRoomSelect').selectedIndex].text.split(' - ')[1];
            
            try {
                const response = await fetch('api/room_category_assignments.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'add_assignment',
                        room_number: roomNumber,
                        room_name: roomName,
                        category_id: categoryId,
                        is_primary: isPrimary ? 1 : 0,
                        display_order: 0
                    })
                });
                
                const data = await response.json();
                document.getElementById('addResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('addResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testSetPrimary() {
            const roomNumber = parseInt(document.getElementById('primaryRoomSelect').value);
            const categoryId = parseInt(document.getElementById('primaryCategorySelect').value);
            
            try {
                const response = await fetch('api/room_category_assignments.php', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        action: 'set_primary',
                        room_number: roomNumber,
                        category_id: categoryId
                    })
                });
                
                const data = await response.json();
                document.getElementById('primaryResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('primaryResult').innerHTML = 'Error: ' + error.message;
            }
        }

        async function testHelperAPI() {
            const roomNumber = document.getElementById('helperRoomSelect').value;
            try {
                const response = await fetch(`api/get_room_categories.php?room_number=${roomNumber}`);
                const data = await response.json();
                document.getElementById('helperResult').innerHTML = '<pre>' + JSON.stringify(data, null, 2) + '</pre>';
            } catch (error) {
                document.getElementById('helperResult').innerHTML = 'Error: ' + error.message;
            }
        }
    </script>
</body>
</html>
